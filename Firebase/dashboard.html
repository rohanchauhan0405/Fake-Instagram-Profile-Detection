<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body style="background-image: url('/Webpage.jpg');">
<header>
    <nav class="navbar">
        <ul>
        <li><a href="Project.html">Project</a></li>
        <li><a href="Login.html">Login</a></li>
        <li><a href="signup1.html" id="Login">Signup</a></li>
        </ul>
    </nav>
</header>
<center>
    <div id="emailDisplay" class="emailDisplay"></div>

</center>        


    <script>
        // Retrieve email from query parameter
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const email = urlParams.get('email');
        document.getElementById('emailDisplay').innerText = 'Logged in as: ' + email;
        document.getElementById('Login').addEventListener('click', function() {
            // Perform logout
            firebase.auth().Login.then(function() {
                // Redirect to login page after logout
                window.location.href ='Login.html';
            }).catch(function(error) {
                // Handle errors if any
                console.error('Logout error:', error);
            });
        });
    </script>

</body>

</html>
